<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user" class="badge">YOU</div>
        <div id="computer" class="badge">COMP</div>
        <div id="txt">
            Score board
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p id="_result">Make your move!</p>
    </div>

    <div class="choices">
        <div class="choice" id="R">
            <img src="images/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor-removebg-preview.png" alt=""
                class="image">
        </div>
        <div class="choice" id="P">
            <img src="Images/266-2667795_rock-paper-scissors-png-transparent-png-removebg-preview.png" alt=""
                class="image">
        </div>
        <div class="choice" id="S">
            <img src="Images/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart-removebg-preview.png" alt=""
                class="image">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
